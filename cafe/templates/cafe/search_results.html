{% extends 'base.html' %}
{% load static %}
{% block title %}
{{page_data.title}}
{% endblock %}
{% block content %}
<section class="breadcrumb-area pt-140 pb-140 bg_img" data-overlay="dark" data-opacity="5" data-background="{{page_data.banner.url}}">
    <div class="shape shape__1"><img src="{% static 'cafe/images/shape/breadcrumb-shape-1.png' %}" alt=""></div>
    <div class="shape shape__2"><img src="{% static 'cafe/images/shape/breadcrumb-shape-2.png' %}" alt=""></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center">
                <h2 class="page-title">{{page_data.name}}</h2>
                <div class="cafena-breadcrumb breadcrumbs">
                    <ul class="list-unstyled d-flex align-items-center justify-content-center">
                        <li class="cafenabcrumb-item duxinbcrumb-end">
                            <span>{{page_data.route}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="popular-menu__area position-relative pb-120 pt-115">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center">
                <div class="section-heading section-heading__black mb-40">
                    <span class="sub-title">menu</span>
                    <h2 class="title">Our Popular Menu</h2>
                </div>
            </div>
        </div>
        <div id="popular-menu-grid-2" class="row popular-menu__grid popular-menu__lists mt-none-30">
            <div class="col-xl-6 col-lg-6 col-md-6 l-item grid-sizer"></div>
            {% for result in results %}
            <div class="col-xl-6 col-lg-6 col-md-6 l-item grid-item cat1 cat2 cat3 mt-35">
                <div class="popular-menu__list">
                    <div class="thumb">
                        <img src={{result.image.url}} alt="">
                    </div>
                    <div class="content">
                        <h3 class="title border-effect"><a href="#0">{{result.name}}</a></h3>
                        <span class="price">{{result.price}}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
