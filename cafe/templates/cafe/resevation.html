{% extends 'base.html' %}
{% load static %}
{%block content%}
{{page_data.title}}
{% endblock %}
{%block content%}
<section class="breadcrumb-area pt-140 pb-140 bg_img"  data-overlay="dark" data-opacity="5" data-background="{{page_data.banner.url}}">
        <div class="shape shape__1"><img src="{% static 'cafe/images/shape/breadcrumb-shape-1.png' %}" alt=""></div>
        <div class="shape shape__2"><img src="{% static 'cafe/images/shape/breadcrumb-shape-2.png' %}" alt=""></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 text-center">
                    <h2 class="page-title">{{page_data.name}}</h2>
                    <div class="cafena-breadcrumb breadcrumbs">
                        <ul class="list-unstyled d-flex align-items-center justify-content-center">
                            <li class="cafenabcrumb-item duxinbcrumb-end">
                                <span>{{page_data.route}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="reservation__area reservation__area--2 position-relative pt-120 pb-120">
        <span class="shape shape__1 position-absolute"><img src="{% static 'images/shape/hero-shape-2-1.png' %}" alt=""></span>
        <span class="shape shape__2 position-absolute"><img src="{% static 'images/shape/hero-shape-2-2.png' %}" alt=""></span>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="reservation__wrapper reservation__wrapper--2">
                        <div class="section-heading section-heading__black text-center mb-35">
                            <h2 class="title">Reservation form</h2>
                        </div>
                        <div class="reservation__form reservation__form--2 mt-none-30 text-center">
                            <form action="index.html">
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6">
                                        <div class="from-group mt-30">
                                            <input type="text" name="name" placeholder="Enter your name">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6">
                                        <div class="from-group mt-30">
                                            <input type="tel" name="tel" id="tel" placeholder="Enter your number">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6">
                                        <div class="from-group mt-30">
                                            <select name="subject" id="subject">
                                                <option data-display="Service Category">Seates*</option>
                                                <option value="1">For 2 Persons</option>
                                                <option value="2">For 5 Persons</option>
                                                <option value="3">For 6 Persons</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6">
                                        <div class="from-group mt-30">
                                            <input type="date" id="date" name="date">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6">
                                        <div class="from-group mt-30">
                                            <input type="time" id="time" name="time">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6">
                                        <div class="from-group mt-30">
                                            <input type="email" id="2email" name="2email" placeholder="Enter your mail">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 text-center">
                                        <button type="submit" class="site-btn mt-30">Submit you request</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
